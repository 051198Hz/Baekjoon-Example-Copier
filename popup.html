<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>Baekjoon Example Copier</title>
    <style>
        body {
            min-width: 250px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }

        button {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        #copy-message {
            margin-top: 8px;
            font-weight: bold;
            min-height: 1.2em;
        }
    </style>
</head>

<body>
    <button id="copy-btn">예제 입력/출력 복사</button>
    <div id="copy-message"></div>
    <textarea id="copy-area" style="position:absolute; left:-9999px;"></textarea>

    <script src="popup.js"></script>
</body>

</html>
